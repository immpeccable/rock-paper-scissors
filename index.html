<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href= "https://fonts.googleapis.com/css?family=Gloria+Hallelujah">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
    <script src ="game.js" async>
    </script>
</head>
<body>
   <div class = "upper-content">
        <div class= "welcome">
            Welcome to my little rock paper scissors game! Good luck playing with the computer :)
        </div>

        <div class = "win">
            Best of five gets the win!
        </div>

        <div class = "pick">
            Time to choose!
        </div>
   </div>

   

   <div class = "choice-content">
        <div class = "rock">
            <button class = "btn" id = "rock">
                
            </button>

            <div class = "identify">
                Rock
            </div>
            
        </div>

        <div class = "paper">
            <button class = "btn" id = "paper">
                
            </button>

            <div class = "identify">
                Paper
            </div>
            
        </div>

        <div class = "scissor">
            <button class = "btn" id = "scissor">
                
            </button>

            <div class = "identify">
                Scissor
            </div>
            
        </div>
   </div>

   <div class = "count-win">
        <div class = "your-score" id = "player-score">
            Your Score: 
        </div>

        <div class = "computer-score" id = "machine-score">
            Computer Score:
        </div>
   </div>

   <div class = "out" id = "output">
        Good luck fighthing with computer!
    </div>
</body>
</html>
